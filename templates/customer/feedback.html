{% extends 'customer/common/layout.html'%}
{% block content %}
{% load static %}
<title>Ad Release | feedback</title>
<style >
  .img1
  {
    background-image: url("{% static 'customer/assets/img/a2.jpg'  %}");
  }
</style>


 
{% load static %}
  

 <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Feedback</h2>
        <ol>
          <li><a href="/customer/home">Home</a></li>
          <li>Feedback</a></li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

       

        <div class="row gy-4 mt-1">

          <!-- End Google Maps -->

          <div class="col-lg-6 m-auto">
            <form action="/customer/store_cust_feedback" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row gy-4">
                
                <div class="form-group text-center">
                  <div class="star-rating d-inline-block">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                  </div>
                  <input type="hidden" id="rating" name="rating" value="0">
                </div>
                <style>
                  .star-rating {
                    direction: ltr;
                    unicode-bidi: bidi-override;
                    color: #ddd;
                    font-size: 2em;
                    cursor: pointer;
                  }
                  .star-rating span {
                    display: inline-block;
                    position: relative;
                    width: 1.1em;
                  }
                  .star-rating span:hover,
                  .star-rating span:hover ~ span {
                    color: #ffc107;
                  }
                  .star-rating span.active {
                    color: #ffc107;
                  }
                </style>
                <script>
                  const stars = document.querySelectorAll('.star');
                  const ratingInput = document.getElementById('rating');
                  
                  stars.forEach(star => {
                    star.addEventListener('click', () => {
                      const value = parseInt(star.getAttribute('data-value'));
                      ratingInput.value = value;
                      
                      stars.forEach((s, index) => {
                        if (index < value) {
                          s.classList.add('active');
                        } else {
                          s.classList.remove('active');
                        }
                      });
                    });
                  });
                </script>             
              <div class="form-group">
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message" required></textarea>
                <br>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
              <div class="my-3">
                <!-- <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div> -->
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- End Contact Section -->

  </main>
  {% endblock %}
